<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuƒü√ße Zaman T√ºneli</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background:url('https://example.com/romantic-background.jpg') no-repeat center/cover;
      text-align:center;
      padding:30px;
    }

    h2 {
      font-family:'Great Vibes', cursive;
      font-size:40px;
    }

    .container {
      max-width: 540px;
      margin:0 auto;
      background:rgba(255,255,255,0.9);
      padding:20px;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.08);
    }

    input[type="password"] {
      padding:10px;
      width:70%;
      border-radius:6px;
      border:1px solid #ccc;
      animation:fadein 1s ease;
    }

    @keyframes fadein {
      from {opacity:0;} 
      to   {opacity:1;}
    }

    button {
      padding:10px 20px;
      border:none;
      margin-top:10px;
      border-radius:6px;
      cursor:pointer;
      background:#ccc;
    }

    button.active {
      background:#008080;
    }

    #modal {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; 
      height:100%;
      background:rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
      z-index:99;
    }

    #modalContent {
      background:#fff;
      padding:20px;
      border-radius:8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üï∞Ô∏è Tuƒü√ße Zaman T√ºneli</h2>
    <p>Butonu aktifle≈ütirmek i√ßin ≈üifreyi gir (kalan hak: <span id="tries">3</span>)</p>
    <input type="password" id="pwd" placeholder="≈ûifreyi gir">
    <br>
    <button id="unlockBtn">üîí Kilitli</button>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <video id="videoPlayer" width="480" controls></video>
    </div>
  </div>
  
  <script>
    // Birden fazla ≈üifre girilebilir
    const passwords = {
      "tuce2025": "https://example.com/video.mp4",
      "flower33": "https://example.com/another.mp4"
    };
    
    let attemptsLeft = 3;
    const pwdInput    = document.getElementById("pwd");
    const unlockBtn   = document.getElementById("unlockBtn");
    const triesSpan   = document.getElementById("tries");
    const modal       = document.getElementById("modal");
    const videoPlayer = document.getElementById("videoPlayer");

    // Ana buton
    unlockBtn.addEventListener("click", function() {
      const value = pwdInput.value.trim();

      if (passwords[value]) {
        unlockBtn.textContent = "üîì A√ßƒ±ldƒ±";
        unlockBtn.classList.add("active");
        videoPlayer.src = passwords[value];
        modal.style.display = "flex";  // popup a√ß
      } 
      else {
        attemptsLeft--;
        triesSpan.textContent = attemptsLeft;

        // Titre≈üim animasyonu
        pwdInput.style.animation = "shake 0.3s";
        setTimeout(() => { pwdInput.style.animation = ""; }, 300);

        if (attemptsLeft <= 0) {
          unlockBtn.disabled = true;
          alert("T√ºm haklar bitti!");
        } 
        else {
          alert("≈ûifre yanlƒ±≈ü!");
        }
      }
    });

    // Modal kapatma (modal arka plana tƒ±klanƒ±nca)
    modal.addEventListener("click", function(e){
      if (e.target === modal) {
        modal.style.display = "none";
        videoPlayer.pause();
      }
    });

    // Shake animasyonu i√ßin style
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes shake {
        0% {transform: translateX(0);}
        25% {transform: translateX(-5px);}
        50% {transform: translateX(5px);}
        75% {transform: translateX(-5px);}
        100% {transform: translateX(0);}
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
